<match nebula.cloudfn>
  @type mongo
  host %MONGO_HOST%
  port %MONGO_PORT%
#  user %MONGO_USERNAME%
#  password %MONGO_PASSWORD%
  database baas_log
  collection nebula_customlogic
  capped
  capped_size %CAPPED_SIZE%
  flush_interval %FLUSH_INTERVAL%
</match>

<match nebula.{api-server,console-server,cloudfn-server-manager,java-server,java-server}>
  @type mongo
  host %MONGO_HOST%
  port %MONGO_PORT%
#  user %MONGO_USERNAME%
#  password %MONGO_PASSWORD%
  database baas_log
  collection nebula_systemlog
  capped
  capped_size %CAPPED_SIZE%
  flush_interval %FLUSH_INTERVAL%
</match>

<match nebula.access>
  @type mongo
  host %MONGO_HOST%
  port %MONGO_PORT%
#  user %MONGO_USERNAME%
#  password %MONGO_PASSWORD%
  database baas_log
  collection nebula_accesslog
  capped
  capped_size %CAPPED_SIZE%
  flush_interval %FLUSH_INTERVAL%
</match>
